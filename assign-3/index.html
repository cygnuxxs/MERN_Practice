<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Day 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="home-container">
        <div class="container">
            <div class="card">
                <p class="inter-heading">Uber</p>
                <button class="btn uber">
                    Request Now
                </button>
            </div>
            <div class="card">
                <p class="inter-heading">Amazon</p>
                <button class="btn amazon">
                    Add to Cart
                </button>
            </div>
            <div class="card">
                <p class="inter-heading">Github</p>
                <button class="btn github">
                    Sign Up
                </button>
            </div>
            <div class="card">
                <p class="inter-heading">Bootstrap</p>
                <button class="btn bootstrap-get">
                    Get Started
                </button>
                <button class="btn bootstrap-download">Download</button>
            </div>
            <div class="card li-card">
                <p class="inter-heading">LinkedIn</p>
                <div>
                    <button class="btn li-company">
                        Apply on company website
                    </button>
                    <button class="btn li-save">Save</button>
                </div>
            </div>
        </div>
    </div>
